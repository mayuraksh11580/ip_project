<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration</title>
  </head>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head> 
<body>
  <div class="container">
    <form id="contactForm">
      <label>Name</label> <input type="text" id="Name">
      <label>Gender</label><input type="text" id="Gender">
      <label>Email Address</label> <input type="email" id="Email">
      <label>Phone Number</label><input type="text" id="Phone">
      <label>Address</label><input type="text" id="Address">
      <label>Aadhar Number</label><input type="text" id="Aadhar">
      <hr>
      <button id="Submitbtn">SUBMIT</button>
      <a href="https://verify.cowin.gov.in/">Click here to Scan</a>

    </form>
</div>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.4.1/firebase-app.js";
  import { getDatabase, ref, set  } from "https://www.gstatic.com/firebasejs/9.4.1/firebase-database.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBj3e1Rl_1RHp01FaHdqspPGRcLpe1Momw",
    authDomain: "ip-project-804bf.firebaseapp.com",
    projectId: "ip-project-804bf",
    storageBucket: "ip-project-804bf.appspot.com",
    messagingSenderId: "497514786274",
    appId: "1:497514786274:web:5c30d4312bb0a8f0f99dbb"
  };


  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  document.getElementById("Submitbtn").addEventListener('click', function writeUserData(Name, Gender, Email, Phone, Address, Aadhar) {
    Name=document.getElementById("Name").value
    Gender=document.getElementById("Gender").value
    Email=document.getElementById("Email").value
    Phone=document.getElementById("Phone").value
    Address=document.getElementById("Address").value
    Aadhar=document.getElementById("Aadhar").value


    set(ref(db, 'User/' + Name), {
      username: Name,
      Gender:Gender,
      Email:Email,
      Phone:Phone,
      Address:Address,
      Aadhar:Aadhar

    });}
  )
</script>


</body>
</html>
